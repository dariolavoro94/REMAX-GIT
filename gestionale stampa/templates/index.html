<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Home - Gestionale REMAX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 2rem;
            text-align: center;
        }
        h1 {
            color: #c62828;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background-color: #ef5350;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #d32f2f;
        }
        form {
            margin-top: 2rem;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            padding: 8px 16px;
            border: none;
            background-color: #ef5350;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Benvenuto nel Gestionale REMAX</h1>

    <div>
        <a class="button" href="{{ url_for('lista_clienti') }}">ðŸ“‹ Visualizza Clienti</a>
    </div>

    <div>
        <h3>Carica un file SVG</h3>
        <form method="POST" action="{{ url_for('upload_svg') }}" enctype="multipart/form-data">
            <input type="file" name="file" accept=".svg" required>
            <br>
            <button type="submit">Carica SVG</button>
        </form>
    </div>

</body>
</html>
